{% extends 'base.html' %}
{% block title %} Cicledo App {% endblock %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  <div class="card card-body">

    {% for x in form %}
    {{x.label}}
    {{x}} <br>
    {% endfor %}
    <input type="submit" name="submit">
  </div>
</form>

<button type="button" class="btn btn-primary">Print Receipt</button>
<button type="button" class="btn btn-primary">Print Payment Form</button>

{% endblock %}
